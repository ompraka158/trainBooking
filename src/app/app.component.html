<div class="container-fluid">
    <form [formGroup]="bookTicketForm">
      <div class="form-group">
        <label>Person Name: </label>
        <input formControlName="personName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label >Ticket Count: </label>
        <input formControlName="ticketCount" type="text" class="form-control" [(ngModel)]="tCount" disabled>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary round-buttons" (click)="decrementValue()">-</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary round-buttons" (click)="addValue()">+</button>&nbsp;&nbsp;
      </div><br/><br/>
      <button class="btn btn-primary" type="submit" (click)="booking()">Book Ticket</button>
      <div>{{seatMessage}}</div>
    </form>
</div>
<script src="angular.min.js"></script>
